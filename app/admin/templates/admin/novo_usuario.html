{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto pb-20">
    
    <div class="flex items-center justify-between mb-8 px-2">
        <div>
            <h2 class="text-3xl font-bold text-slate-800 tracking-tight">Novo Colaborador</h2>
            <p class="text-sm text-slate-500 mt-1">Preencha os dados para iniciar o processo de admissão.</p>
        </div>
        <a href="/admin/usuarios" class="group flex items-center gap-2 text-sm font-bold text-slate-500 hover:text-red-600 transition bg-white border border-slate-200 px-4 py-2 rounded-lg shadow-sm hover:shadow-md">
            <i class="fas fa-times text-xs group-hover:scale-110 transition"></i> 
            <span>CANCELAR</span>
        </a>
    </div>

    <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
        <form action="/admin/usuarios/novo" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="p-8">
                <div class="flex items-center gap-3 mb-6 pb-2 border-b border-slate-100">
                    <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-sm">1</div>
                    <h3 class="text-lg font-bold text-slate-800 uppercase tracking-wide">Identificação</h3>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">Nome Completo</label>
                        <input type="text" name="real_name" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3 transition" placeholder="Ex: João da Silva" required>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">CPF <span class="text-slate-400 font-normal normal-case">(Apenas números)</span></label>
                        <input type="text" name="cpf" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-lg font-mono font-bold rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3 tracking-widest transition" placeholder="000.000.000-00" required>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">Cargo / Função</label>
                        <input type="text" name="role" class="w-full bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3 transition" placeholder="Ex: Auxiliar Administrativo" required>
                    </div>
                </div>
            </div>

            <div class="bg-slate-50 p-8 border-t border-slate-200">
                <div class="flex items-center gap-3 mb-6 pb-2 border-b border-slate-200">
                    <div class="w-8 h-8 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center font-bold text-sm">2</div>
                    <h3 class="text-lg font-bold text-slate-800 uppercase tracking-wide">Contrato & Empresa</h3>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-xs font-bold text-emerald-700 uppercase mb-2 tracking-wider">Salário Base</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <span class="text-emerald-600 font-bold">R$</span>
                            </div>
                            <input type="number" step="0.01" name="salario" class="pl-10 w-full bg-white border border-emerald-300 text-emerald-700 font-bold text-lg rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block p-3" placeholder="0.00">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2 tracking-wider">Empresa Vinculada</label>
                        <input type="text" name="razao_social" class="w-full bg-slate-200 border border-slate-300 text-slate-500 text-xs rounded-lg block p-3 cursor-not-allowed" value="LA SHAHIN SERVIÇOS DE SEGURANÇA LTDA" readonly>
                        <input type="hidden" name="cnpj" value="50.537.235/0001-95">
                    </div>
                </div>
            </div>

            <div class="bg-blue-50/50 p-8 border-t border-blue-100">
                <div class="flex items-center gap-3 mb-6 pb-2 border-b border-blue-200">
                    <div class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-sm">3</div>
                    <h3 class="text-lg font-bold text-blue-900 uppercase tracking-wide">Configuração de Jornada</h3>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1">
                        <label class="block text-xs font-bold text-blue-800 uppercase mb-2 tracking-wider">Escala de Trabalho</label>
                        <div class="relative">
                            <select name="escala" onchange="toggleDtRef(this)" class="block appearance-none w-full bg-white border border-blue-300 text-blue-900 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-blue-500 cursor-pointer shadow-sm">
                                <option value="Livre">Livre (Sem Bloqueio)</option>
                                <option value="5x2">5x2 (Seg-Sex)</option>
                                <option value="12x36">12x36 (Plantão)</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-blue-700">
                                <i class="fas fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                    </div>

                    <div id="divDtRef" class="hidden md:col-span-2 bg-yellow-50 p-4 rounded-lg border border-yellow-200 animate-fade-in">
                        <label class="block text-xs font-bold text-yellow-800 uppercase mb-1">Dia de Trabalho (Início)</label>
                        <input type="date" name="dt_escala" class="w-full bg-white border border-yellow-300 text-slate-700 rounded p-2 text-sm">
                        <p class="text-[10px] text-yellow-700 mt-1 leading-tight">*Selecione um dia que o funcionário <strong>TRABALHA</strong>. O sistema calculará as folgas a partir dessa data.</p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 mt-6 pt-6 border-t border-blue-200/50">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Carga Diária</label>
                        <input type="time" name="carga_horaria" value="08:48" class="w-full bg-white border border-slate-300 rounded p-2 text-center font-mono font-bold text-slate-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Intervalo (Min)</label>
                        <input type="number" name="tempo_intervalo" value="60" class="w-full bg-white border border-slate-300 rounded p-2 text-center font-mono font-bold text-slate-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Entrada Ideal</label>
                        <input type="time" name="h_ent" value="07:12" class="w-full bg-white border border-slate-300 rounded p-2 text-center font-mono font-bold text-slate-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <div class="p-8 bg-slate-50 border-t border-slate-200 text-right">
                <button type="submit" class="w-full md:w-auto bg-blue-600 hover
