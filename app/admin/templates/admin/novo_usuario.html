{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-lg font-bold text-slate-800">Novo Cadastro Manual</h2>
        <a href="/admin/usuarios" class="text-xs font-medium text-slate-500 hover:text-slate-800">Cancelar</a>
    </div>

    <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
        <form action="/admin/usuarios/novo" method="POST" class="p-8 space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <!-- DADOS PESSOAIS -->
            <div class="space-y-4">
                <div><label class="label-pro">Nome Completo</label><input type="text" name="real_name" class="input-pro" required></div>
                <div><label class="label-pro text-blue-600">CPF</label><input type="text" name="cpf" class="input-pro font-mono bg-blue-50 border-blue-200" required></div>
                
                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-3">Empresa</p>
                    <div class="space-y-3">
                        <div><label class="label-pro">Razão Social</label><input type="text" name="razao_social" class="input-pro text-xs" value="LA SHAHIN SERVIÇOS DE SEGURANÇA E PRONTA RESPOSTA LTDA"></div>
                        <div><label class="label-pro">CNPJ</label><input type="text" name="cnpj" class="input-pro text-xs font-mono" value="50.537.235/0001-95"></div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div><label class="label-pro">Cargo</label><input type="text" name="role" class="input-pro" required></div>
                    <div><label class="label-pro text-emerald-600">Salário</label><input type="number" step="0.01" name="salario" class="input-pro border-emerald-200 text-emerald-700 font-bold" placeholder="2000.00"></div>
                </div>
            </div>

            <!-- JORNADA DE TRABALHO (FLEXÍVEL) -->
            <div class="pt-4 border-t border-slate-100">
                <p class="text-xs font-bold text-slate-400 uppercase mb-3">Regra de Ponto</p>
                <div class="mb-4">
                    <label class="label-pro">Escala</label>
                    <select name="escala" class="input-pro" onchange="toggleDtRef(this)">
                        <option value="Livre">Livre (Sem Bloqueio)</option>
                        <option value="5x2">Normal 5x2 (Seg-Sex)</option>
                        <option value="12x36">Plantão 12x36</option>
                    </select>
                </div>
                <div id="divDtRef" class="hidden mb-4 bg-blue-50 p-3 rounded border border-blue-100">
                    <label class="label-pro text-blue-700">Data de Referência (Dia Trabalhado)</label>
                    <input type="date" name="dt_escala" class="input-pro">
                </div>
                
                <!-- NOVOS CAMPOS DE CARGA HORÁRIA -->
                <div class="grid grid-cols-2 gap-4 bg-yellow-50 p-4 rounded-lg border border-yellow-100">
                    <div>
                        <label class="label-pro text-yellow-800">Carga Diária (Horas)</label>
                        <input type="time" name="carga_horaria" value="08:48" class="input-pro border-yellow-200 font-bold">
                        <span class="text-[10px] text-slate-400">Total a trabalhar</span>
                    </div>
                    <div>
                        <label class="label-pro text-yellow-800">Intervalo (Minutos)</label>
                        <input type="number" name="tempo_intervalo" value="60" class="input-pro border-yellow-200 font-bold">
                        <span class="text-[10px] text-slate-400">Tempo de Almoço</span>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="label-pro">Horário de Chegada Ideal</label>
                    <input type="time" name="h_ent" value="07:12" class="input-pro">
                    <span class="text-[10px] text-slate-400">Apenas para referência no espelho</span>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg shadow-md transition">GERAR ACESSO</button>
        </form>
    </div>
</div>
<script>
    function toggleDtRef(sel) {
        if (sel.value === '12x36') document.getElementById('divDtRef').classList.remove('hidden');
        else document.getElementById('divDtRef').classList.add('hidden');
    }
</script>
{% endblock %}
